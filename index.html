<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperStore - Dijital Ürün Satış</title>
    <meta name="description" content="Hyper Teknoloji dijital ürün satış sayfası" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Immediately apply the saved theme to prevent flash
      (function() {
        try {
          var themeData = localStorage.getItem('theme-store');
          var theme = themeData ? JSON.parse(themeData).state.mode : 'light';
          
          // If no saved theme, check user's system preference
          if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          document.documentElement.classList.add(theme);
        } catch (e) {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
